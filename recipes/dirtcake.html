<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../style.css">
        <title>Odin recipes - dirtcake</title>
    </head>
    <body>
        <h1>Dirtcake</h1>
        <img src="https://www.verywellhealth.com/thmb/rnUCspBFgJqdt1dfgWIlK6gqJF8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/dirt-56712b855f9b586a9e0ee524.jpg" alt="Well prepared dirtcake" height="200" width="200">
        <h2>Description</h2>
        <p class="description">Here you can notice the delicacy which dirtcake(a cake made of dirt) can be.</p>
        <h2>Ingredients</h2>
        <ul class="list">
            <li>Dirt 500g</li>
            <li>Big roasting pan</li>
        </ul>
        <h2>Steps</h2>
        <ol class="list">
            <li>Add dirt to the roasting pan</li>
            <li>Put roasting pan into the oven on 200 celsius</li>
            <li>Wait 20 minutes</li>
            <li>Pull out of the oven and enjoy!</li>
        </ol>
    </body>
</html>
